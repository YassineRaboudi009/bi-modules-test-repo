name: Module CI

on:
  push:
  workflow_dispatch:

jobs:
  tester:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer

      - name: Run tester
        shell: bash
        run: |
          echo "PWD is: $PWD"
          echo "Listing PWD:"
          ls -la "$PWD"
          
          echo "Checking root vendor:"
          if [ -f "$PWD/vendor/autoload.php" ]; then
            echo "✔ Found root autoload at: $PWD/vendor/autoload.php"
          else
            echo "✘ NOT found: $PWD/vendor/autoload.php"
          fi
          
          echo "Checking tester vendor:"
          if [ -f "$PWD/vendor/bett-ingenieure/tester/vendor/autoload.php" ]; then
            echo "✔ Found tester autoload at: $PWD/vendor/bett-ingenieure/tester/vendor/autoload.php"
          else
            echo "✘ NOT found: $PWD/vendor/bett-ingenieure/tester/vendor/autoload.php"
          fi
          
          echo ""
          echo "Where phptester.php actually lives:"
          realpath "$PWD/vendor/bett-ingenieure/tester/phptester.php"
          
          echo ""
          echo "Running tester…"
          php -d variables_order=EGPCS "$PWD/vendor/bett-ingenieure/tester/phptester.php"

