name: Module CI

on:
  push:
  workflow_dispatch:

jobs:
  tester:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout target repo
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          tools: composer

      - name: Install tester deps
        run: |
          cd vendor/bett-ingenieure/tester
          composer install --no-interaction --no-progress --prefer-dist

      - name: Run tester
        run: php vendor/bett-ingenieure/tester/tester.php
